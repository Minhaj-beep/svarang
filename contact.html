    <script>
        document.querySelector("button[type='button']").addEventListener("click", function() {
            const name = document.querySelector("input[placeholder='Your Name']").value.trim();
            const subject = document.querySelector("input[placeholder='Subject']").value.trim();
            const email = document.querySelector("input[placeholder='Your Email']").value.trim();
            const comment = document.querySelector("textarea[placeholder='Your Comment']").value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
            let errors = [];
    
            if (name === "") {
                errors.push("Name is required.");
            }
            if (subject === "") {
                errors.push("Subject is required.");
            }
            if (!emailRegex.test(email)) {
                errors.push("Invalid email address.");
            }
            if (comment === "") {
                errors.push("Comment is required.");
            }
    
            if (errors.length > 0) {
                alert(errors.join("\n"));
            } else {
                alert("Form is valid. Submitting...");
                // Submit the form here, e.g., using AJAX or by submitting the form element.
            }
        });
    </script>
